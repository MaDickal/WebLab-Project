<html>

  <header>

    <title>Colorado Flora Repository</title>

  </header>

  <body>

    <p><h1><font color="green">Flora Submission Form</font></h1>
      <form method="POST">
        <input type="text" name="floraName" placeholder="Flora Name"/>
          <select name="soilType">
            <option value="" disabled selected>Soil Type</option>
            <option value="dirt">dirt</option>
            <option value="clay">clay</option>
            <option value="sediment">sediment</option>
            <option value="silt">silt</option>
          </select>
          <font color="red">* required</font></br></br>
        <input type="text" name="location" placeholder="Location"/>
        <input type="text" name="weather" placeholder="Weather"/>
          <font color="red">* required</font></br></br>
        <input type="text" name="date" placeholder="Date"/>
        <input type="text" name="time" placeholder="Time"/>
          <font color="red">* required</font></br></br>
        <input type="text" name="yourName" placeholder="Your Name">
        <input type="text" name="notes" placeholder="Additional Notes"/>
          <font>(optional)</font></br></br>
        <input type="submit" value="Submit" />
      </form>
    </p>

  </body>

</html>
